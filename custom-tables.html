  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</header>

<body>

  <global-navbar></global-navbar>

  <img src="website-images/liveedge-1.JPG" style="width:100%;height:860px" alt="" />


  <div class="container" style="margin:0px;padding:0px">
    <img class="collection" src="website-images/liveedge-7.JPG" style="object-position: -200px 0px;">
    <img class="collection" src="website-images/liveedge-3.JPG" style="object-position: -140px 0px;">
    <img class="collection" src="website-images/liveedge-8.JPG" style="object-position: -180px 0px;">
    <!-- <img class="collection" id="collection-img" src="website-images/liveedge-5.JPG"> -->
    <img class="collection" src="website-images/liveedge-5.JPG">

    <img class="collection" src="website-images/_MG_3700.JPG" style="object-position: -150px 0px">
    <img class="collection" src="website-images/_MG_3672.JPG" style="object-position: -80px 0px">
    <img class="collection" src="website-images/_MG_3723.JPG">

      <source src="website-images/IMG_6936.mov" type="video/mov">

    <img class="collection" src="website-images/liveedge-11.png">
    <img class="collection" src="website-images/liveedge-12.png">

    <video class="collection" muted autoplay loop src="website-images/liveedge-1.mov" style="opacity:95%">
      <source src="website-images/liveedge-1.MOV" type="video/mov">
    </video>
   
    
  
  </div>




  <div class="footer-spacer"></div>
  <script src="component.js"></script>
  <script>
    const navbarMenuButton = document.querySelector(".navbar-menu-button");
    const navbarMenu = document.querySelector(".navbar-menu");

    navbarMenuButton.addEventListener("click", mobileMenu);

    function mobileMenu() {
      navbarMenuButton.classList.toggle("active");
      navbarMenu.classList.toggle("active");
    }

  </script>
  <script>
    document.querySelector(".topbanner-button").addEventListener("click", function () {
      this.closest(".topbanner").style.display = "none";

      document.getElementById("herobanner").style.height = "calc(100vh - 29px)";
    })
  </script>
  <script>
    window.onscroll = function () { myFunction() };

    // Get the navbar
    var navbar = document.getElementById("navbar");

    // Get the offset position of the navbar
    var sticky = navbar.offsetTop;

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>
</body>
<global-footer></global-footer>

</html>
